<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- verified proper rendering in chrome, edge, and avg secure browser -->
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ct html knowledge check</title>
</head>

<body>
    <!-- nav bar list -->
    <header>
        <nav>
            <ul>
                <li><a href="#contact">Contact Us</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact us form -->
    <section id="contact">
        <form method="post: id="contact_form">
            <h1>Contact Us</h1>
            <h3>Please tell us about yourself:</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message" placeholder="Write your message" rows="5" cols="50" required></textarea>
            <h3>Where did you hear about us?</h3>
            <!-- Bonus: these radio buttons -->
            <input type="radio" id="f_onGoogle" name="found" value="f_onGoogle">
            <label for="f_onGoogle">Google</label>
            <input type="radio" id="f_onFacebook" name="found" value="f_onFacebook">
            <label for="f_onFacebook">FaceBook</label>
            <input type="radio" id="f_onOther" name="found" value="f_onOther">
            <label for="f_onOther">Other</label>
            <input type="text" id="f_onOther" name="found" value="Did you find us elsewhere?">
        </form>
        <button type="submit" form="contact_form" value="Submit">Submit</button>
    </section>

    <!-- product -->
    <section id="products">
        <h1>Our Products</h1>
        <!-- Bonus: This table's row titles are table headers. -->
        <table class="prodTable">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            
            <tr>
                <td>product1</td>
                <td>$10.00</td>
                <td>5</td>
            </tr>

            <tr>
                <td>product2</td>
                <td>$20.00</td>
                <td>3</td>
            </tr>

            <tr>
                <td>product3</td>
                <td>$30.00</td>
                <td>2</td>
            </tr>
        </table>
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Bonus: this image has rounded corners via style attribute. -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8-6hH8ROWGYEXB2_Yx81TkeTa3Eiz7Yaav-ZkqXO1LN9xd-kolDu7ArO5NYW35DL9hIg&usqp=CAU" style="border-radius: 25px;">
    <!-- Definitely a back-end sorta guy -->
    <footer style="font-family: sans-serif;">&#127279; irreverent to rights</footer>
</body>

</html>
